<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Earth Defender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid text-center game-container">
    <h1 class="title">Clean Earth Defender 💧</h1>
    <div class="d-flex justify-content-around align-items-center mt-3">
      <div>💠 Communities: <span id="communityCount">3</span></div>
      <div>💥 Score: <span id="score">0</span></div>
      <div>⚙️ Level: <span id="level">1</span></div>
      <button id="speedBtn" class="btn btn-secondary btn-sm">Speed x1</button>
    </div>
    <div id="gameArea" class="game-area d-flex flex-wrap justify-content-center"></div>
    <button id="startBtn" class="btn btn-warning mt-4">Start Game</button>
    <div id="gameOver" class="game-over">
      Game Over! <br />
      <button class="btn btn-light mt-3" onclick="resetGame()">Replay</button>
    </div>
    <!-- Coin panel will be injected by JS -->
  </div>
  <script src="script.js"></script>
</body>
</html>
